<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-box">
        <div class="screen"></div>
        <div class="culmn">
            <button id="setting" class="btn">C</button>
            <button id="setting" class="btn">+/-</button>
            <button id="setting" class="btn">%</button>
            <button id="symbol" class="btn">/</button>
        </div>
        <div class="culmn">
            <button id="number" class="btn">7</button>
            <button id="number" class="btn">8</button>
            <button id="number" class="btn">9</button>
            <button id="symbol" class="btn">*</button>
        </div>
        <div class="culmn">
            <button id="number" class="btn">4</button>
            <button id="number" class="btn">5</button>
            <button id="number" class="btn">6</button>
            <button id="symbol" class="btn">-</button>
        </div>
        <div class="culmn">
            <button id="number" class="btn">1</button>
            <button id="number" class="btn">2</button>
            <button id="number" class="btn">3</button>
            <button id="symbol" class="btn">+</button>
        </div>
        <div class="culmn">
            <button id="number" class="btn">.</button>
            <button id="number" class="btn">0</button>
            <button id="number" class="btn">del</button>
            <button id="equal" class="btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
