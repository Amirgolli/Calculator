<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <img id="historyIcon"  src="history.png" alt="hostory_icon">
    <div class="main-box">
        <div class="">
            <input class="screen" readonly></input>
        </div>
        <div class="culmn">
            <button onclick="clearAll()" id="setting" class="btn">C</button>
            <button onclick="addChar('+/-')" id="setting" class="btn">+/-</button>
            <button onclick="addChar('%')" id="setting" class="btn">%</button>
            <button onclick="addChar('/')" id="symbol" class="btn">/</button>
        </div>
        <div class="culmn">
            <button onclick="addChar('7')" id="number" class="btn">7</button>
            <button onclick="addChar('8')" id="number" class="btn">8</button>
            <button onclick="addChar('9')" id="number" class="btn">9</button>
            <button onclick="addChar('*')" id="symbol" class="btn">*</button>
        </div>
        <div class="culmn">
            <button onclick="addChar('4')" id="number" class="btn">4</button>
            <button onclick="addChar('5')" id="number" class="btn">5</button>
            <button onclick="addChar('6')" id="number" class="btn">6</button>
            <button onclick="addChar('-')" id="symbol" class="btn">-</button>
        </div>
        <div class="culmn">
            <button onclick="addChar('1')" id="number" class="btn">1</button>
            <button onclick="addChar('2')" id="number" class="btn">2</button>
            <button onclick="addChar('3')" id="number" class="btn">3</button>
            <button onclick="addChar('+')" id="symbol" class="btn">+</button>
        </div>
        <div class="culmn">
            <button onclick="addChar('.')" id="number" class="btn">.</button>
            <button onclick="addChar('0')" id="number" class="btn">0</button>
            <button onclick="clearLast()" id="number" class="btn">del</button>
            <button onclick="calculate('=')" id="equal" class="btn">=</button>
        </div>
    </div>

    <div id="historyContainer" style="display: none;">
        <img id="close" src="close.png" alt="">
        <h2>history</h2>
        <p id="txtHistory"></p>
        <div id="historyList"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
